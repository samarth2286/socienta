<!DOCTYPE html>
<html>
<head>
    <title>Set Maintenance | Socienta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Set Maintenance</h1>

<form method="POST">
    <label>Resident:</label><br>
    <select name="user_id" required>
        {% for u in users %}
            <option value="{{ u[0] }}">{{ u[1] }}</option>
        {% endfor %}
    </select>
    <br><br>

    <input type="text" name="month" placeholder="Month (e.g. July 2025)" required>
    <br><br>

    <input type="number" name="amount" placeholder="Amount" required>
    <br><br>

    <button type="submit">Create Due</button>
</form>

<br>
<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
