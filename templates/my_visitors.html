<!DOCTYPE html>
<html>
<head>
    <title>My Visitors | Socienta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>My Visitor Requests</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th>Visitor Name</th>
            <th>Purpose</th>
            <th>Date</th>
            <th>Status</th>
        </tr>

        {% for v in visitors %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/dashboard">Back to Dashboard</a>

</body>
</html>
